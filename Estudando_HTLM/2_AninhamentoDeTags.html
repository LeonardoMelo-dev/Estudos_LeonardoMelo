<!--
    - Fluxo
    - Hierarquia = <div> - <p> - <em>
    - Posisionamento dos elementos
    ====================================================

    <p> = Escrever paragrafo
    <em> =  Marcar em italico
    <a> = Adiciona um link
    <br> = Quebra de linha
    <strong> ou <b> = Marcar em negrito
-->

<p>
    <a href="">Esse</a>
    é um <em>texto</em> 
    Aqui é outro texto
    <p>E aqui é mais um texto</p>
    <br>
    <br>
</p>


<div>
    <p>
        Vou <em>escrever</em> um parágrafo
    </p>
</div>

<p>
    Esse é um novo parágrafo
</p>
