<!--
    Atributos Globais mais utilizados
    - <div> = Agrupa elementos e permite o uso dos atributos
    - class = Crila uma classe
    - contenteditable = Permite a edição desse conteúdo global 
    - data-* =  Permite a criação de um tipo de dado
    - hiden = Esconde o conteúdo
    - id = Permite adicionar um nome para o identificador 
    - style = Permite a edição de cores e outras coisas
    - tabidex = Define a ordem dos conteúdos selecionados com o tab
    - title = Ao deixar o mouse descansando sobre esse atributo ele mostra um titulo predefinido

    - Saiba mais =  https://developer.mozilla.org/pt-BR/docs/Web/HTML/Global_attributes
-->


<div class="carrinho" contenteditable="true">
    conteúdo
</div>

<div class="carrinho" data-id="" id="cart" style="color: red" >
    conteúdo
</div>

<div class="carrinho" hidden>
    conteúdo
</div>



<div tabindex="3">
    conteúdo
</div>

<div tabindex="1">
    conteúdo
</div>

<div tabindex="2">
    conteúdo
</div>



<div title="Definir titulo">
    conteúdo
</div>
